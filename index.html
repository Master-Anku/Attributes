<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Student Bio With Attributes</title>
  </head>

  <body>
    <header>
      <h1 class="headers">Student Bio</h1>
    </header>

    <!-- Class attribute with name "section" -->
    <section class="section">
      <h2>Master-Anku</h2>
      <img src="assets/image/anku.jpg" alt="Passport size photo width 200px" style="width: 200px;">
      <p>My name is Master-Anku.I live in Yangon Myanmar.</p>
    </section>
    
    <!--Class attribute with name "section"-->
    <section class="section">
      <h2 class="headers">Contact Info</h2>
      <ul>
        <!--Anchor tags using href to link to external website-->
        <!--id attributes to provide unique identifier for element-->
        <li id="email"><strong>Email:</strong> <a href="mailto:ankumaster1@gmail.com">ankumaster1@gmail.com</a></li>
        <li id="github"><strong>GitHub:</strong> <a href="https://github.com/Master-Anku/Never">My Github</a></li>
        <li id="portfolio"><strong>Portfolio:</strong> <a href="https://google.com">google.com</a></li>        
      </ul>
    </section>
  </body>

</html>
